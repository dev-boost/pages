<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Deeplink Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>JWT Deeplink Generator</h1>
    <label for="jwtInput">Enter JWT Token:</label>
    <input type="text" id="jwtInput" placeholder="Paste your JWT here" />
    <br />
    <button id="generateButton" disabled>Generate Deeplink</button>
    <br /><br />
    <a id="deeplinkButton" href="#" style="display: none;">
        <button>Open Deeplink</button>
    </a>

    <script>
        const jwtInput = document.getElementById('jwtInput');
        const generateButton = document.getElementById('generateButton');
        const deeplinkButton = document.getElementById('deeplinkButton');

        // Enable button only when input is not empty
        jwtInput.addEventListener('input', () => {
            generateButton.disabled = !jwtInput.value.trim();
        });

        generateButton.addEventListener('click', () => {
            const token = jwtInput.value.trim();
            if (token) {
                const deeplink = `envoid://?token=${encodeURIComponent(token)}`;
                deeplinkButton.href = deeplink;
                deeplinkButton.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
